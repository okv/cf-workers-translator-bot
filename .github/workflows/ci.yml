name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  check-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # lts/Job == v22
          node-version: "lts/Jod"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting, types, etc
        run: pnpm check

      - name: Test
        run: pnpm test
