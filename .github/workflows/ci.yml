name: CI

on:
  push:
    branches: [ "chore-deploy-main-on-merge" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  check-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting, types, etc
        run: pnpm check

      - name: Test
        run: pnpm test

      - name: Deploy
        # Deploy only the main branch
        if: github.ref == 'refs/heads/chore-deploy-main-on-merge'
        run: pnpm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
